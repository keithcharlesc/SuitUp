<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <ezcomp:Breadcrumb pageName="staffProfile"/>
        
        <div style="text-align: center;">
            <h3>Staff Profile</h3>
            <p:panelGrid style="margin: 0 auto;">
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" for="staffId" value="Staff ID" />
                    </p:column>
                    <p:column>
                        <h:outputText id="staffId" value="#{viewMyProfileManagedBean.staff.staffId}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" for="firstName" value="First Name" />
                    </p:column>
                    <p:column>
                        <h:outputText id="firstName" value="#{viewMyProfileManagedBean.staff.firstName}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" for="lastName" value="Last Name" />
                    </p:column>
                    <p:column>
                        <h:outputText id="lastName" value="#{viewMyProfileManagedBean.staff.lastName}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" for="accessRight" value="Access Right" />
                    </p:column>
                    <p:column>
                        <h:outputText id="accessRight" value="#{viewMyProfileManagedBean.staff.accessRightEnum.name}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton icon="pi pi-pencil" value="Edit My Profile"/>
                        <br/>
                        <p:commandButton icon="pi pi-lock" value="Change My Password"/>
                    </p:column>
                </p:row>


            </p:panelGrid>
        </div>
    </ui:define>

</ui:composition>
