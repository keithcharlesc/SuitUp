<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml">

    <ui:define name="content">
        <div>
            <h:outputText value="Access Right Error" /> <!-- id="errorHeadMessage"  -->
            <br/><br/>
            <h:outputText value="Please login to view this page." rendered="#{sessionScope.isLogin == true}" /> <!-- id="errorAccessMessage" -->
            <h:link outcome="index.html" value="Back to login page" rendered="#{sessionScope.isLogin == false}" />
            <h:outputText value="You are logged in as a #{sessionScope.currentStaffEntity.accessRightEnum.name}. It looks like you do not have access rights to view this page." rendered="#{sessionScope.isLogin == true}" /> <!-- id="errorAccessMessage" -->
        </div>
    </ui:define>

</ui:composition>
