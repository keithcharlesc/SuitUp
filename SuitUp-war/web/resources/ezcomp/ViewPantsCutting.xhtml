<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
        <h:form id="formViewPantsCutting">
            
            <p:dialog id="dialogViewPantsCutting" widgetVar="dialogViewPantsCutting" header="View Pants Cutting" closable="true">

                <p:panelGrid style="width: #{viewCustomizationProductManagedBean.pantsCuttingToView.image == null ? '15em' : '20em'};" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 5em;"></p:column>
                        <p:column style="width: 5em;"></p:column>
                        <p:column rowspan="6" style="width: 10em;">
                            <p:graphicImage style="width: 10em;" value="/uploadedFiles/productImages/#{viewCustomizationProductManagedBean.pantsCuttingToView.image}" alt="image" rendered="#{viewCustomizationProductManagedBean.pantsCuttingToView.image != null}" />                            
                        </p:column>                        
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Customization ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pantsCuttingToView.customizationId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pantsCuttingToView.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Additional Price " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pantsCuttingToView.additionalPrice}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pantsCuttingToView.description}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
