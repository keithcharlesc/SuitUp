<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialogCreateNewFabric" widgetVar="dialogCreateNewFabric" header="Create New Fabric" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewFabric">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewFabricGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 30%;"><p:outputLabel style="font-weight: bold;" for="name" value="Name: "/></p:column>
                        <p:column style="width:70%;"><p:inputText id="name" value="#{customizationManagementManagedBean.newFabric.name}" placeholder="Pocket Style 1" required="true" requiredMessage="Name is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="additionalPrice" value="Additional Price: "/></p:column>
                        <p:column><p:inputText id="additionalPrice" value="#{customizationManagementManagedBean.newFabric.additionalPrice}" placeholder="100" required="true" requiredMessage="Additional Price is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="description" value="Description: "/></p:column>
                        <p:column><p:inputText id="description" value="#{customizationManagementManagedBean.newFabric.description}" placeholder="Pocket Style 1" required="true" requiredMessage="Description is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold;" for="colour" value="Colour " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="colour" value="#{customizationManagementManagedBean.newColourId}" required="true" requiredMessage="Colour is required">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Colour]" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItems value="#{customizationManagementManagedBean.colours}" var="colour" itemLabel="#{colour.name}" itemValue="#{colour.colourId}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:outputLabel style="font-weight: bold;" id="imageUploadLabel" for="imageUpload" value="Product Image: " rendered="#{standardProductManagementManagedBean.newStandardProductEntity.image == null}" />
                    <p:fileUpload id="imageUpload" update="@form" auto="true" listener="#{standardProductManagementManagedBean.handleFileUpload}" rendered="#{standardProductManagementManagedBean.newStandardProductEntity.image == null}" />
                    <h:outputText style="font-weight: bold; font-size: 1.5em;" value="Image has been uploaded" rendered="#{standardProductManagementManagedBean.newStandardProductEntity.image != null}" />


                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewFabric').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Fabric" update="@form customizationEntitiesTabView:ViewAllFabrics:formAllFabrics:dataTableAllFabrics" oncomplete="PF('dialogCreateNewFabric').show()" actionListener="#{customizationManagementManagedBean.createNewFabric}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </cc:implementation>
</html>
