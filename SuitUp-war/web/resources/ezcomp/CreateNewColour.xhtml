<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialogCreateNewColour" widgetVar="dialogCreateNewColour" header="Create New Colour" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewColour">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewColourGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 30%;">
                            <p:outputLabel style="font-weight: bold;" for="name" value="Name: "/>
                        </p:column>
                        <p:column style="width:70%;">
                            <p:inputText id="name" value="#{customizationManagementManagedBean.newColour.name}" placeholder="Colour 1" required="true" requiredMessage="Name is required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold;" for="colourPicker" value="HEX Code: "/>
                        </p:column>
                        <p:column>
                            <p:colorPicker id="colourPicker" value="#{customizationManagementManagedBean.newColour.hexCode}" mode="inline" required="true" requiredMessage="Color HEX is required" />
                        </p:column>     
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewColour').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Colour" update="@form customizationEntitiesTabView:ViewAllColours:formAllColours:dataTableAllColours" oncomplete="PF('dialogCreateNewColour').show()" actionListener="#{customizationManagementManagedBean.createNewColour}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </cc:implementation>
</html>
