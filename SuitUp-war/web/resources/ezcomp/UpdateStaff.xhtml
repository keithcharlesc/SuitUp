<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogUpdateStaff" widgetVar="dialogUpdateStaff" header="Update Staff Details" width="100em;" height="25em" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formUpdateStaff">

                <p:messages id="messages" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 10em;" for="staffId" value="Staff ID"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="staffId" value="#{staffManagementManagedBean.selectedStaffEntityToUpdate.staffId}" disabled="true" />
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="username" value="#{staffManagementManagedBean.selectedStaffEntityToUpdate.username}" disabled="true"/>
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="firstName" value="First Name"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="firstName" value="#{staffManagementManagedBean.selectedStaffEntityToUpdate.firstName}" required="true" requiredMessage="First Name is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="firstName" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="lastName" value="Last Name"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="lastName" value="#{staffManagementManagedBean.selectedStaffEntityToUpdate.lastName}" required="true" requiredMessage="Last Name is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="lastName" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="selAccessRight" value="Access Right: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="selAccessRight" value="#{staffManagementManagedBean.accessRightEnumStringUpdate}">
                                <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItem itemValue="TAILOR" itemLabel="Tailor" />
                                <f:selectItem itemValue="CASHIER" itemLabel="Cashier" />
                                <f:selectItem itemValue="MANAGER" itemLabel="Manager"  />                                    
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="selAccessRight" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="store" value="Store" style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="store" value="#{staffManagementManagedBean.storeIdUpdate}">
                                <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                                <f:selectItems value="#{staffManagementManagedBean.stores}" var="store" itemValue="#{store.storeId}" itemLabel="#{store.storeName}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="store" />
                        </p:column>
                    </p:row>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="3" style="text-align: center;">
                                <p:commandButton value="Update Staff" actionListener="#{staffManagementManagedBean.updateStaff}" update="@form formAllStaff:dataTableAllStaff" process="@form" oncomplete="PF('dialogUpdateStaff').show()" />
                            </p:column>
                        </p:row>
                    </p:columnGroup>

                </p:panelGrid>

            </h:form>

        </p:dialog>      

    </cc:implementation>
</html>
