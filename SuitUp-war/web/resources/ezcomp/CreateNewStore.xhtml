<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogCreateNewStore" style="width: 35em;" widgetVar="dialogCreateNewStore" header="Create New Store" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewStore">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewStoreGrid" style="width: 30em;" styleClass="noBorder">
                    
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <br/>
                            <h:outputText style="font-size: medium" value="Store Details"/>
                            <br/>&nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 45%;"><p:outputLabel style="font-weight: bold;" for="name" value="Store Name: "/></p:column>
                        <p:column style="width: 55%;"><p:inputText id="name" value="#{storeManagementManagedBean.newStoreEntity.storeName}" placeholder="SuitUp Store" required="true" requiredMessage="Store Name is required" /></p:column>
                        <p:column rendered="false"><p:message for="name"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="description" value="Store Description: "/></p:column>
                        <p:column><p:inputText id="description" value="#{storeManagementManagedBean.newStoreEntity.storeDescription}" placeholder="SuitUp Store" required="true" requiredMessage="Store Description is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="openingHour" value="Opening Hour: "/></p:column>
                        <p:column><p:inputText id="openingHour" value="#{storeManagementManagedBean.newStoreEntity.openingHour}" placeholder="09:00" required="true" requiredMessage="Opening Hour is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="closingHour" value="Closing Hour: "/></p:column>
                        <p:column><p:inputText id="closingHour" value="#{storeManagementManagedBean.newStoreEntity.closingHour}" placeholder="22:00" required="true" requiredMessage="CLosing Hour is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="contactNumber" value="Contact Number: "/></p:column>
                        <p:column><p:inputText id="contactNumber" value="#{storeManagementManagedBean.newStoreEntity.contactNumber}" placeholder="61234567" required="true" requiredMessage="Contact Number is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <br/>
                            <h:outputText style="font-size: medium" value="Store Address"/>
                            <br/>&nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="addressName" value="Address Name: "/></p:column>
                        <p:column><p:inputText id="addressName" value="#{storeManagementManagedBean.newAddressEntity.name}" placeholder="SuitUp Store" required="true" requiredMessage="Address Name is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="addressLineOne" value="Address Line 1:" /></p:column>
                        <p:column><p:inputText id="addressLineOne" value="#{storeManagementManagedBean.newAddressEntity.addressLineOne}" placeholder="Address Line 1" required="true" requiredMessage="Address Line 1 is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="addressLineTwo" value="Address Line 2:" /></p:column>
                        <p:column><p:inputText id="addressLineTwo" value="#{storeManagementManagedBean.newAddressEntity.addressLineTwo}" placeholder="Address Line 2" required="true" requiredMessage="Address Line 2 is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="postalCode" value="Postal Code:" /></p:column>
                        <p:column><p:inputText id="postalCode" value="#{storeManagementManagedBean.newAddressEntity.postalCode}" placeholder="123456" required="true" requiredMessage="Postal code is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">

                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Store" update="@form formAllStores:dataTableAllStores" oncomplete="PF('dialogCreateNewStore').show()" actionListener="#{storeManagementManagedBean.createNewStore}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </cc:implementation>
</html>
