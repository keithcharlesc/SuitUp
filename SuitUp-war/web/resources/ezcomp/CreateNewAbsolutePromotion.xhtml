<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <p:dialog id="dialogCreateNewAbsolutePromotion" style="width: 35em;" widgetVar="dialogCreateNewAbsolutePromotion" header="Create New Absolute Promotion" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewAbsolutePromotion">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewAbsolutePromotionGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 50%;"><p:outputLabel style="font-weight: bold;" for="promoCode" value="Promotion Code: "/></p:column>
                        <p:column style="width: 50%;"><p:inputText id="promoCode" value="#{promotionManagementManagedBean.newAbsolutePromotionEntity.promotionCode}" placeholder="PROMOCODE" required="true" requiredMessage="Promotion Code is required" /></p:column>
                        <p:column rendered="false"><p:message for="promoCode"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="maxNumUsages" value="Maximum Number of Usages: "/></p:column>
                        <p:column><p:inputText id="maxNumUsages" value="#{promotionManagementManagedBean.newAbsolutePromotionEntity.maxNumOfUsages}" placeholder="100" required="true" requiredMessage="Maximum Number of Usages is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="minSpend" value="Minimum Spending ($): "/></p:column>
                        <p:column><p:inputText id="minSpend" value="#{promotionManagementManagedBean.newAbsolutePromotionEntity.minimumSpending}" placeholder="50.00" required="true" requiredMessage="Minimum Spending is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="expiryDate" value="Expiry Date: "/></p:column>
                        <p:column><p:datePicker id="expiryDate" value="#{promotionManagementManagedBean.newAbsolutePromotionEntity.expiryDate}" placeholder="19/4/23" required="true" requiredMessage="Expiry Date is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="absoluteDiscount" value="Absolute Discount ($): "/></p:column>
                        <p:column><p:inputText id="absoluteDiscount" value="#{promotionManagementManagedBean.newAbsolutePromotionEntity.absoluteDiscount}" placeholder="10.00" required="true" requiredMessage="Absolute Discount is required" /></p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear"/>&nbsp;
                            <p:commandButton value="Create New Absolute Promotion" update="@form formAllPromotion:dataTableAllPromotion" oncomplete="PF('dialogCreateNewAbsolutePromotion').show()" actionListener="#{promotionManagementManagedBean.createNewAbsolutePromotion}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
