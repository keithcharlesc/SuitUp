<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogReplySupportTicket" widgetVar="dialogReplySupportTicket" header="Reply Support Ticket" width="50em" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formPaySupportTicket1">

                <p:messages id="messages" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column style="width: 25%"><p:outputLabel for="supportTicketId" value="Support Ticket ID" /></p:column>
                        <p:column><h:outputText id="supportTicketId" value="${supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.ticketId}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="supportTicketDateTime" value="Ticket Date Time" /></p:column>
                        <p:column>
                            <h:outputText id="supportTicketDateTime" value="#{supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.dateTime}">
                                <f:convertDateTime pattern="EEE, d MMM yyyy h:mm a" />
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>                    
                        <p:column><p:outputLabel for="customerName" value="Customer's Name" /></p:column>
                        <p:column><h:outputText id="customerName" value="#{supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.customer.firstName} #{supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.customer.lastName}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="title" value="Title" /></p:column>
                        <p:column><h:outputText id="title" value="${supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.name}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="description" value="Description" /></p:column>
                        <p:column><h:outputText id="description" value="#{supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.description}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="staffReply" value="Staff Reply" /></p:column>
                        <p:column>
                            <p:inputTextarea id="staffReply" value="#{supportTicketManagementManagedBean.selectedSupportTicketEntityToUpdate.staffReply}" autoResize="true" cols="50" counter="display" counterTemplate="{0} characters remaining." maxlength="256" required="true" requiredMessage="Staff Reply is required"/>
                            <br/>
                            <h:outputText id="display" class="p-d-block" />
                        </p:column>
                        <p:column rendered="false"><p:message for="staffReply"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="Confirm Reply" actionListener="#{supportTicketManagementManagedBean.replySupportTicket}" update="@form @composite:@previous:@previous:formAllSupportTickets:dataTableAllSupportTickets" process="@form" oncomplete="PF('dialogReplySupportTicket').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>


    </cc:implementation>
</html>
