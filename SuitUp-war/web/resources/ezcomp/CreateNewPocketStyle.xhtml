<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialogCreateNewPocketStyle" widgetVar="dialogCreateNewPocketStyle" header="Create New PocketStyle" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewPocketStyle">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewPocketStyleGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row style="width:30em">
                        <p:column style="width: 40%;">
                            <p:outputLabel style="font-weight: bold;" for="name" value="Name: "/>
                        </p:column>
                        <p:column style="width:60%;">
                            <p:inputText id="name" value="#{customizationManagementManagedBean.newPocketStyle.name}" placeholder="Pocket Style 1" required="true" requiredMessage="Name is required" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold;" for="additionalPrice" value="Additional Price " />
                        </p:column>
                        <p:column>
                            <p:spinner id="additionalPrice" value="#{customizationManagementManagedBean.newPocketStyle.additionalPrice}" placeholder="100" min="0" stepFactor="0.01" required="true" requiredMessage="Additional Price is required" />
                        </p:column>
                        <p:column>
                            <p:message for="additionalPrice" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="description" value="Description: "/></p:column>
                        <p:column><p:inputText id="description" value="#{customizationManagementManagedBean.newPocketStyle.description}" placeholder="Pocket Style 1" required="true" requiredMessage="Description is required" /></p:column>
                    </p:row>

                    <p:outputLabel style="font-weight: bold;" id="imageUploadLabel" for="imageUpload" value="Product Image: " rendered="#{customizationManagementManagedBean.newPocketStyle.image == null}" />
                    <p:fileUpload id="imageUpload" update="@form" auto="true" listener="#{customizationManagementManagedBean.handlePocketStyleFileUpload}" rendered="#{customizationManagementManagedBean.newPocketStyle.image == null}" />
                    <h:outputText style="font-weight: bold; font-size: 1.5em;" value="Image has been uploaded" rendered="#{customizationManagementManagedBean.newPocketStyle.image != null}" />


                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewPocketStyle').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Pocket Style" update="@form customizationEntitiesTabView:ViewAllPocketStyles:formAllPocketStyles:dataTableAllPocketStyles" oncomplete="PF('dialogCreateNewPocketStyle').show()" actionListener="#{customizationManagementManagedBean.createNewPocketStyle}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </cc:implementation>
</html>
