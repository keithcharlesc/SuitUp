<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">>

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdatePocketStyle">

                <p:dialog id="dialogUpdatePocketStyle" widgetVar="dialogUpdatePocketStyle" header="Update Pocket Style" closable="true">

                    <p:messages id="messagesUpdatePocketStyle" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Pocket Style ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{customizationManagementManagedBean.selectedPocketStyleToUpdate.customizationId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{customizationManagementManagedBean.selectedPocketStyleToUpdate.name}" placeholder="PocketStyle 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description " />
                            </p:column>
                            <p:column>
                                <p:inputText id="description" value="#{customizationManagementManagedBean.selectedPocketStyleToUpdate.description}" placeholder="PocketStyle 1" required="true" requiredMessage="Description is required" />
                            </p:column>
                            <p:column>
                                <p:message for="description" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="additionalPrice" value="Additional Price " />
                            </p:column>
                            <p:column>
                                <p:spinner id="additionalPrice" value="#{customizationManagementManagedBean.selectedPocketStyleToUpdate.additionalPrice}" placeholder="100" min="0" required="true" requiredMessage="Quantity On Hand is required" />
                            </p:column>
                            <p:column>
                                <p:message for="additionalPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Pocket Style" update="@form customizationEntitiesTabView:ViewAllPocketStyles:formAllPocketStyles:dataTableAllPocketStyles" actionListener="#{customizationManagementManagedBean.updatePocketStyle}" oncomplete="PF('dialogUpdatePocketStyle').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </cc:implementation>
</html>
