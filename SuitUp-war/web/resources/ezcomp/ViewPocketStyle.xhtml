<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
        <h:form id="formViewPocketStyle">
            
            <p:dialog id="dialogViewPocketStyle" widgetVar="dialogViewPocketStyle" header="View Pocket Style" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column style="width: 12em;"></p:column>
                        <p:column>
                            <p:graphicImage style="width: 30em;" value="/images/productImages/#{viewCustomizationProductManagedBean.pocketStyleToView.image}" alt="image" rendered="#{viewCustomizationProductManagedBean.pocketStyleToView.image != null}" />                            
                        </p:column>                        
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Pocket Style ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pocketStyleToView.customizationId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pocketStyleToView.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Additional Price " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pocketStyleToView.additionalPrice}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewCustomizationProductManagedBean.pocketStyleToView.description}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
