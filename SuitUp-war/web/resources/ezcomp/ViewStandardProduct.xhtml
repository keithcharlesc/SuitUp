<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
        <h:form id="formViewStandardProduct">
            
            <p:dialog id="dialogViewStandardProduct" widgetVar="dialogViewStandardProduct" header="View Standard Product" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column style="width: 12em;"></p:column>
                        <p:column>
                            <p:graphicImage style="width: 30em;" value="/productImages/#{viewStandardProductManagedBean.standardProductToView.image}" alt="image" rendered="#{viewStandardProductManagedBean.standardProductToView.image != null}" />                            
                        </p:column>                        
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Standard Product ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.productId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="SKU Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.skuCode}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.description}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Quantity In Stock: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.quantityInStock}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Reorder Quantity: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.reorderQuantity}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.unitPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStandardProductManagedBean.standardProductToView.category.name}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Tag(s): " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewStandardProductManagedBean.standardProductToView.tags}" var="tag" type="unordered">
                                #{tag.name}
                            </p:dataList>
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
