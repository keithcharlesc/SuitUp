<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formEditStaffProfile">

                <p:dialog id="dialogEditStaffProfile" widgetVar="dialogEditStaffProfile" header="Edit Profile" closable="true">
                    
                    <p:messages id="messagesEditStaffProfile" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Staff ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewMyProfileManagedBean.staff.staffId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="firstName" value="First Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="firstName" value="#{viewMyProfileManagedBean.staff.firstName}" required="true" requiredMessage="First Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="firstName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="lastName" value="Last Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="lastName" value="#{viewMyProfileManagedBean.staff.lastName}" required="true" requiredMessage="Last Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="lastName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Access Right: "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewMyProfileManagedBean.staff.accessRightEnum.name}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Save Changes" update="@form viewStaffProfileTable" actionListener="#{viewMyProfileManagedBean.editProfile}" oncomplete="PF('dialogEditStaffProfile').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </cc:implementation>
</html>
