<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">>

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateStandardProduct">

                <p:dialog id="dialogUpdateStandardProduct" widgetVar="dialogUpdateStandardProduct" header="Update Standard Product" closable="true">

                    <p:messages id="messagesUpdateStandardProduct" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Standard Product ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.productId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="SKU Code: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.skuCode}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.name}" placeholder="StandardProduct 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description " />
                            </p:column>
                            <p:column>
                                <p:inputText id="description" value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.description}" placeholder="StandardProduct 1" required="true" requiredMessage="Description is required" />
                            </p:column>
                            <p:column>
                                <p:message for="description" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="quantityInStock" value="Quantity In Stock " />
                            </p:column>
                            <p:column>
                                <p:spinner id="quantityInStock" value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.quantityInStock}" style="width:12em" placeholder="100" min="0" required="true" requiredMessage="Quantity On Hand is required" />
                            </p:column>
                            <p:column>
                                <p:message for="quantityInStock" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="reorderQuantity" value="Reorder Quantity " />
                            </p:column>
                            <p:column>
                                <p:spinner id="reorderQuantity" value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.reorderQuantity}" style="width:12em" placeholder="10" min="0" max="1000000" stepFactor="10" required="true" requiredMessage="Reorder Quantity is required" />
                            </p:column>
                            <p:column>
                                <p:message for="reorderQuantity" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="unitPrice" value="Unit Price " />
                            </p:column>
                            <p:column>
                                <p:spinner id="unitPrice" value="#{standardProductManagementManagedBean.selectedStandardProductToUpdate.unitPrice}" style="width:12em" placeholder="10.00" min="0" max="1000000" stepFactor="0.01" required="true" requiredMessage="Unit Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="unitPrice" />
                            </p:column>
                        </p:row> 

                        <p:row>
                            <p:column>
                                <p:outputLabel for="category" value="Category " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="category" style="width:12em" value="#{standardProductManagementManagedBean.categoryIdUpdate}">
                                    <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                                    <f:selectItems value="#{standardProductManagementManagedBean.categories}" var="category" itemValue="#{category.categoryId}" itemLabel="#{category.name}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="category" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="tags" value="Tag(s) " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectManyMenu id="tags" value="#{standardProductManagementManagedBean.tagIdsUpdate}" showCheckbox="true">
                                    <f:selectItems value="#{standardProductManagementManagedBean.tags}" var="tag" itemValue="#{tag.tagId}" itemLabel="#{tag.name}" />
                                </p:selectManyMenu>
                            </p:column>
                            <p:column>
                                <p:message for="tags" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Standard Product" update="@form viewStandardProductsTabView:ViewAllStandardProducts:formAllStandardProducts:dataTableAllStandardProducts" actionListener="#{standardProductManagementManagedBean.updateStandardProduct}" oncomplete="PF('dialogUpdateStandardProduct').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </cc:implementation>
</html>
