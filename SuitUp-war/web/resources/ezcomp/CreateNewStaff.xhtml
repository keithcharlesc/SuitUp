<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogCreateNewStaff" style="width: 35em;" widgetVar="dialogCreateNewStaff" header="Create New Staff" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewStaff">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewStaffGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 45%;"><p:outputLabel style="font-weight: bold;" for="firstName" value="First Name: "/></p:column>
                        <p:column style="width: 55%;"><p:inputText id="firstName" value="#{staffManagementManagedBean.newStaffEntity.firstName}" placeholder="First Name" required="true" requiredMessage="First Name is required" /></p:column>
                        <p:column rendered="false"><p:message for="firstName"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="lastName" value="Last Name: "/></p:column>
                        <p:column><p:inputText id="lastName" value="#{staffManagementManagedBean.newStaffEntity.lastName}" placeholder="Last Name" required="true" requiredMessage="Last Name is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="username" value="Username: "/></p:column>
                        <p:column><p:inputText id="username" value="#{staffManagementManagedBean.newStaffEntity.username}" placeholder="username" required="true" requiredMessage="Username is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="password" value="Password: "/></p:column>
                        <p:column><p:password id="password" value="#{staffManagementManagedBean.newStaffEntity.password}" feedback="true" required="true" requiredMessage="Password is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold;" for="accessRight" value="Access Right: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="accessRight" value="#{staffManagementManagedBean.newAccessRightEnumString}" required="true" requiredMessage="Access Right is required">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Access Right]" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItem itemValue="TAILOR" itemLabel="Tailor" />
                                <f:selectItem itemValue="CASHIER" itemLabel="Cashier" />
                                <f:selectItem itemValue="MANAGER" itemLabel="Manager"  />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold;" for="store" value="Store: (Optional)" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="store" value="#{staffManagementManagedBean.newStoreId}">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Store]" noSelectionOption="true" />
                                <f:selectItems value="#{staffManagementManagedBean.stores}" var="store" itemLabel="#{store.storeName}" itemValue="#{store.storeId}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">

                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Staff" update="@form formAllStaff:dataTableAllStaff" oncomplete="PF('dialogCreateNewStaff').show()" actionListener="#{staffManagementManagedBean.createNewStaff}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </cc:implementation>
</html>
