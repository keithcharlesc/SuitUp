<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">>

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateColour">

                <p:dialog id="dialogUpdateColour" widgetVar="dialogUpdateColour" header="Update Colour" closable="true">

                    <p:messages id="messagesUpdateColour" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Colour ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{customizationManagementManagedBean.selectedColourToUpdate.colourId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{customizationManagementManagedBean.selectedColourToUpdate.name}" placeholder="Colour 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                       <p:row>
                        <p:column><p:outputLabel for="colorPicker" value="HEX Code: "/></p:column>
                        <p:column>
                            <p:colorPicker id="colorPicker" value="#{customizationManagementManagedBean.selectedColourToUpdate.hexCode}" mode="inline" required="true" requiredMessage="HEX Code is required" />
                        </p:column>     
                    </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Colour" update="@form customizationEntitiesTabView:ViewAllColours:formAllColours:dataTableAllColours" actionListener="#{customizationManagementManagedBean.updateColour}" oncomplete="PF('dialogUpdateColour').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        
    </cc:implementation>
</html>
