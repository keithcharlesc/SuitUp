<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogViewOrder" widgetVar="dialogViewOrder" header="View Order" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formViewOrder">

                <p:panelGrid style="float: left; width: 30em">

                    <p:row>
                        <p:column><p:outputLabel style="width: 10em;" for="orderId" value="ID" /></p:column>
                        <p:column><h:outputText id="orderId" value="#{viewOrderManagedBean.orderEntityToView.orderId}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="serialNumber" value="Serial Number" /></p:column>
                        <p:column><h:outputText id="serialNumber" value="#{viewOrderManagedBean.orderEntityToView.serialNumber}" /></p:column>
                    </p:row>

                    <p:row>                    
                        <p:column><p:outputLabel for="totalOrderLineItem" value="Total Order Line Item" /></p:column>
                        <p:column><h:outputText id="totalOrderLineItem" value="#{viewOrderManagedBean.orderEntityToView.totalLineItem}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="totalQuantity" value="Total Quantity" /></p:column>
                        <p:column><h:outputText id="totalQuantity" value="#{viewOrderManagedBean.orderEntityToView.totalQuantity}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="totalAmount" value="Total Amount" /></p:column>
                        <p:column>
                            <h:outputText id="totalAmount" value="#{viewOrderManagedBean.orderEntityToView.totalAmount}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="orderDateTime" value="Order Date Time" /></p:column>
                        <p:column>
                            <h:outputText id="orderDateTime" value="#{viewOrderManagedBean.orderEntityToView.orderDateTime}">
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="deliveryAddress" value="Delivery Address" /></p:column>
                        <p:column><h:outputText id="deliveryAddress" value="${viewOrderManagedBean.orderEntityToView.deliveryAddress}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="collectionMethod" value="Collection Method" /></p:column>
                        <p:column><h:outputText id="collectionMethod" value="${viewOrderManagedBean.orderEntityToView.collectionMethodEnum}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="orderStatus" value="Order Status" /></p:column>
                        <p:column><h:outputText id="orderStatus" value="${viewOrderManagedBean.orderEntityToView.orderStatusEnum}" /></p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
