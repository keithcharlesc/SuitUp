<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogViewCustomer" widgetVar="dialogViewCustomer" header="View Customer" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formViewCustomer">

                <p:panelGrid style="float: left; width: 30em">

                    <p:row>
                        <p:column><p:outputLabel style="width: 10em;" for="customerId" value="ID" /></p:column>
                        <p:column><h:outputText id="customerId" value="#{viewCustomerManagedBean.customerEntityToView.customerId}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="serialNumber" value="Serial Number" /></p:column>
                        <p:column><h:outputText id="serialNumber" value="#{viewCustomerManagedBean.customerEntityToView.serialNumber}" /></p:column>
                    </p:row>

                    <p:row>                    
                        <p:column><p:outputLabel for="totalCustomerLineItem" value="Total Customer Line Item" /></p:column>
                        <p:column><h:outputText id="totalCustomerLineItem" value="#{viewCustomerManagedBean.customerEntityToView.totalLineItem}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="totalQuantity" value="Total Quantity" /></p:column>
                        <p:column><h:outputText id="totalQuantity" value="#{viewCustomerManagedBean.customerEntityToView.totalQuantity}" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="totalAmount" value="Total Amount" /></p:column>
                        <p:column>
                            <h:outputText id="totalAmount" value="#{viewCustomerManagedBean.customerEntityToView.totalAmount}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="customerDateTime" value="Customer Date Time" /></p:column>
                        <p:column>
                            <h:outputText id="customerDateTime" value="#{viewCustomerManagedBean.customerEntityToView.customerDateTime}">
                            </h:outputText>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
