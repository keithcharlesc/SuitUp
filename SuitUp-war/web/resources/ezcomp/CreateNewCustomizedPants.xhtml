<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialogCreateNewCustomizedPants" widgetVar="dialogCreateNewCustomizedPants" header="Add New Customized Pants" width="100em;" height="25em" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="formCreateNewCustomizedPants">

                <p:messages id="messages" redisplay="false" />

                <p:panelGrid id="createNewPantsGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 45%; font-weight: bold;" for="name" value="Name: "/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 55%" id="name" value="#{customizedPantsManagedBean.newCustomizedPants.name}" placeholder="Name of Pants" required="true" requiredMessage="Name is required" />
                        </p:column>
                    </p:row> 

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 45%; font-weight: bold;" for="description" value="Description: "/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 55%" id="description" value="#{customizedPantsManagedBean.newCustomizedPants.description}" placeholder="Description of Pants" required="true" requiredMessage="Description is required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 45%; font-weight: bold;" for="gender" value="Gender: "/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 55%" id="gender" value="#{customizedPantsManagedBean.newCustomizedPants.gender}" placeholder="Gender" required="true" requiredMessage="Gender is required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 45%;" for="fabric" value="Fabric"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 55%" id="fabric" value="#{customizedPantsManagedBean.fabricId}">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Fabric]" noSelectionOption="true" />
                                <f:selectItems value="#{customizedPantsManagedBean.fabrics}" var="fabric" itemLabel="#{fabric.name}" itemValue="#{fabric.customizationId}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 45%;" for="pantsCutting" value="Pants Cutting"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 55%" id="pantsCutting" value="#{customizedPantsManagedBean.pantsCuttingId}">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Pants Cutting]" noSelectionOption="true" />
                                <f:selectItems value="#{customizedPantsManagedBean.pantsCutting}" var="pantsCutting" itemLabel="#{pantsCutting.name}" itemValue="#{pantsCutting.customizationId}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="Back" oncomplete="PF('dialogCreateNewCustomizedPants').hide() PF('dialogCreateNewOrder').show()">

                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Customized Pants" process="@this" oncomplete="PF('PF('dialogCreateNewOrder').show()" actionListener="#{customizedPantsManagedBean.createNewCustomizedPants}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
