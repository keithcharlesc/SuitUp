<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogUpdatePromotion" widgetVar="dialogUpdatePromotion" header="Update Promotion Details" width="100em;" height="25em" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formUpdatePromotion">

                <p:messages id="messages" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel style="width: 10em;" for="promotionId" value="Promotion ID"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="promotionId" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.promotionId}" disabled="true" />
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="promoCode" value="Promotion Code"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="promoCode" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.promotionCode}" disabled="true"/>
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="maxUsages" value="Maximum Number of Usages"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="maxUsages" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.maxNumOfUsages}" disabled="true"/>
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="minSpend" value="Minimum Spending ($)"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="minSpend" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.minimumSpending}" disabled="true"/>
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="expiryDate" value="Expiry Date"/>
                        </p:column>
                        <p:column>
                            <p:datePicker style="width: 20em;" id="expiryDate" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.expiryDate}" placeholder="4/19/23" required="true" requiredMessage="Expiry Date is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="expiryDate" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="discount" value="Discount"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 20em;" id="discount" value="#{promotionManagementManagedBean.selectedPromotionEntityToUpdate.discountString}" disabled="true"/>
                        </p:column>
                        <p:column>
                            &nbsp;
                        </p:column>
                    </p:row>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="3" style="text-align: center;">
                                <p:commandButton value="Update Promotion" actionListener="#{promotionManagementManagedBean.updatePromotion}" update="@form formAllPromotion:dataTableAllPromotion" process="@form" oncomplete="PF('dialogUpdatePromotion').show()" />
                            </p:column>
                        </p:row>
                    </p:columnGroup>

                </p:panelGrid>

            </h:form>

        </p:dialog>      

    </cc:implementation>
</html>
