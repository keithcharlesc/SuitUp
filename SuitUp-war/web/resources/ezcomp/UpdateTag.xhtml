<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template/defaultTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateTag">

                <p:dialog id="dialogUpdateTag" widgetVar="dialogUpdateTag" header="Update Tag" closable="true">

                    <p:messages id="messagesUpdateTag" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Tag ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{standardProductManagementManagedBean.selectedTagToUpdate.tagId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{standardProductManagementManagedBean.selectedTagToUpdate.name}" placeholder="Tag 1" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Tag" update="@form formAllTags:dataTableAllTags" actionListener="#{standardProductManagementManagedBean.updateTag}" oncomplete="PF('dialogUpdateTag').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>>
            
    </cc:implementation>
</html>
