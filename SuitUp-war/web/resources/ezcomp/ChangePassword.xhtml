<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formChangePassword">

            <p:dialog id="dialogChangePassword" widgetVar="dialogChangePassword" header="Change Password" closable="true">

                <p:messages id="messagesChangePassword" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="oldPassword" value="Old Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="oldPassword" value="#{viewMyProfileManagedBean.oldPassword}" required="true" requiredMessage="Old password is required" />
                        </p:column>
                        <p:column>
                            <p:message for="oldPassword" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPassword" value="New Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="newPassword" value="#{viewMyProfileManagedBean.newPassword}" feedback="true" required="true" requiredMessage="New password is required" />
                        </p:column>
                        <p:column>
                            <p:message for="newPassword" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmNewPassword" value="Confirm New Password: " />
                        </p:column>
                        <p:column>
                            <p:password id="confirmNewPassword" value="#{viewMyProfileManagedBean.confirmNewPassword}" required="true" requiredMessage="Confirm new password is required" />
                        </p:column>
                        <p:column>
                            <p:message for="confirmNewPassword" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:commandButton value="Save New Password" update="@form" actionListener="#{viewMyProfileManagedBean.changePassword}" oncomplete="PF('dialogChangePassword').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
