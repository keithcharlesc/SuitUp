<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right;">
        <h:form>                
            <p:menubar class="ui-g">
                <p:menuitem outcome="/index" styleClass="logo">
                    <p:graphicImage library="images" name="logo.png" alt="Logo" style="width: 15vw; margin: 1em"/>
                </p:menuitem>

                <p:menuitem value="Home" outcome="/index"></p:menuitem>
                <p:menuitem value="Cashier Operations" outcome="/appointmentManagement"></p:menuitem>
                <p:menuitem value="Staff Management" outcome="/index"></p:menuitem>
                <p:menuitem value="Customer Management" outcome="/index"></p:menuitem>
                <p:menuitem value="Order Management" outcome="/orderManagement"></p:menuitem>
                <p:menuitem value="Standard Product Management" outcome="/products/standardProductManagement"></p:menuitem>
                <p:menuitem value="Customization Product Management" outcome="/products/customizationManagement"></p:menuitem>
                <p:menuitem value="Store Management" outcome="/index"></p:menuitem>

                <f:facet name="options">
                    <p:button value="My Profile" outcome="/staffProfile" icon="pi pi-user" style="margin: 1em;" rendered="${sessionScope.isLogin == true}"/>
                    <p:commandButton value="Logout" icon="pi pi-sign-out" actionListener="#{loginManagedBean.logout}" style="margin: 1em;" rendered="${sessionScope.isLogin == true}"/>
                </f:facet>

            </p:menubar> 

        </h:form>

    </header>

</ui:composition>
