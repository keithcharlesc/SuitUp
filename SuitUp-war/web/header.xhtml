<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right;">
        <h:form>                
            <p:menubar>
                <p:menuitem outcome="/index" styleClass="logo">
                    <p:graphicImage library="images" name="logo.png" alt="Logo" style="width: 15vw; margin: 1em"/>
                </p:menuitem>
                
                <p:menuitem value="Home" outcome="/index" icon="pi pi-home" styleClass="navBar" containerStyle="margin-left: 25%"></p:menuitem>

                <p:submenu label="Cashier Operations" icon="pi pi-fw pi-dollar" style="margin-top: 15px;">
                    <p:menuitem value="Orders" outcome="/orderManagement" icon="pi pi-fw pi-file"/>
                    <p:menuitem value="Appointments" outcome="/appointmentManagement" icon="pi pi-fw pi-calendar"/>
                </p:submenu>

                <p:submenu label="System Administration" icon="pi pi-fw pi-th-large" style="margin-top: 15px;">
                    <p:menuitem value="Customers" outcome="/customerManagement" icon="pi pi-fw pi-users"/>
                    <p:menuitem value="Support Tickets" outcome="/supportTicketManagement" icon="pi pi-fw pi-question-circle"/>
                    <p:submenu label="Products" icon="pi pi-fw pi-shopping-cart" styleClass="productsMenu">
                        <p:menuitem value="Standard Products" outcome="/products/standardProductManagement" icon="pi pi-fw pi-table"></p:menuitem>
                        <p:menuitem value="Customization Products" outcome="/products/customizationManagement" icon="pi pi-fw pi-pencil"></p:menuitem>
                    </p:submenu>
                    <p:menuitem value="Staff" outcome="/staffManagement" icon="pi pi-fw pi-user-edit"/>
                    <p:menuitem value="Stores" outcome="/storeManagement" icon="pi pi-fw pi-map-marker"/>
                </p:submenu>

                <f:facet name="options">
                    <p:button value="My Profile" outcome="/staffProfile" icon="pi pi-user" style="margin: 1em 0.5em;" rendered="${sessionScope.isLogin == true}" styleClass="ui-button-info"/>
                    <p:commandButton value="Logout" icon="pi pi-sign-out" actionListener="#{loginManagedBean.logout}" style="margin: 1em 0.5em;" rendered="${sessionScope.isLogin == true}" styleClass="ui-button-info"/>
                </f:facet>

            </p:menubar> 

        </h:form>

    </header>

</ui:composition>
