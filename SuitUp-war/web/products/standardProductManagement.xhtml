<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"                
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml">

    <ui:define name="content">

        <ez:Breadcrumb pageName="standardProductManagement" />

        <div>

            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:menubar>
                            <p:submenu label="Create Menu" icon="pi pi-fw pi-file">
                                <p:menuitem value="Create New Standard Product" onclick="PF('dialogCreateNewStandardProduct').show()" icon="pi pi-plus" style="width: 7cm;" />
                                <p:menuitem value="Create New Category" onclick="PF('dialogCreateNewCategory').show()" icon="pi pi-plus"/>
                                <p:menuitem value="Create New Tag" onclick="PF('dialogCreateNewTag').show()" icon="pi pi-plus"/>
                            </p:submenu>
                        </p:menubar>     
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            
            <ez:CreateNewStandardProduct id="CreateNewStandardProduct" />
            <ez:CreateNewCategory id="CreateNewCategory" />
            <ez:CreateNewTag id="CreateNewTag" />

            <br/>

            <p:tabView id="viewStandardProductsTabView">  
                <p:tab title="Standard Product">                    
                    <ez:ViewAllStandardProducts id="ViewAllStandardProducts" /> 
                </p:tab>
                <p:tab title="Category">                    
                    <ez:ViewAllCategories id="ViewAllCategories" /> 
                </p:tab>
                <p:tab title="Tag">                    
                    <ez:ViewAllTags id="ViewAllTags" /> 
                </p:tab>
            </p:tabView>

            <ez:ViewStandardProduct id="ViewStandardProduct" />
            
            <ez:UpdateStandardProduct id="UpdateStandardProduct" />
            <ez:UpdateCategory id="UpdateCategory" />
            <ez:UpdateTag id="UpdateTag" />

        </div>

    </ui:define>

</ui:composition>
